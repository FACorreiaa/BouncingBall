      <!--Bootstrap modal-->
      <div class="modal" tabindex="-1" role="dialog" onLoad="init();" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Exceed Yourself</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="content">
              <div class="row">
                <div class="col">
                    <img src="src/assets/img/prozis.jpeg" />
                </div>
                <div class="col">
                    <p>A ball will start to bounce when you close this modal</p>
                    <p>Hope you enjoy it!</p>
                    <strong>Fernando Correia</strong>
                </div>
              </div>
            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--creating a dedicated area to our ball to bounce -->
    <canvas id="canvas">
    <div id="bounce"></div>
    </canvas>   
    <script type="text/javascript">
      $(window).on('load',function(){
          $('#modal').modal('show');
      });
    </script>
